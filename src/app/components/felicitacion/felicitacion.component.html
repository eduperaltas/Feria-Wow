<div class="background-container">
  <!-- SecciÃ³n superior de bienvenida -->
  <div class="header">
    <div class="logo">
      <img src="imgs/wow-logo-horizontal.png" alt="Logo OWOW" />
    </div>
  </div>
  <div class="home-container">
    <div class="home-box" [ngClass]="currentBackgroundClass">
      <div *ngIf="currentImage" class="content-container">
        <!-- Sello -->
        <img *ngIf="currentImage" [src]="currentImage" alt="Sello" class="sello-image" />
        <!-- Estrellas -->
        <img *ngIf="currentStar" [src]="currentStar" alt="Estrella" class="star-image" />
      </div>
      <!-- Si no hay imagen, mostrar el mensaje -->
      <div *ngIf="!currentImage" class="feedback-text">
        {{ feedbackMessage }}
      </div>
      <button class="continue-button" (click)="actionBtn()">Continuar</button>
    </div>
  </div>
</div>
