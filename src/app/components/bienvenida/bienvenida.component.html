<div class="background-container">
  <!-- Sección superior de bienvenida -->
  <div class="header">
    <div class="greeting">
      <!-- Aquí puedes reemplazar con el nombre dinámico -->
      <p class="morning-text">¡Buenos días!</p>
      <h2 class="user-name">Hola {{ name }}</h2>
    </div>
    <div class="profile-image">
      <img src="imgs/user.png" alt="Perfil de Usuario" />
    </div>
  </div>

  <div class="welcome-container">
    <div class="welcome-box">
      <div class="logo">
        <img src="imgs/wow-simple-logo.png" alt="Logo OWOW" />
      </div>
      <h2 class="welcome-title">{{ welcomeTitle }}</h2>
      <div class="welcome-content">
        <p class="txt-content" [innerHTML]="welcomeContent"></p> 
    <div class="btn-zone">
      <button class="continue-button" (click)="handleContinue()">Continuar</button>
    </div>
  </div>
    </div>
  </div>
</div>
